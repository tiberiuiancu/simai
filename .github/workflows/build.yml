name: Build

on:
  push:
    branches: [main]
    paths:
      - pyproject.toml
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      force:
        description: 'Build even if version is unchanged'
        type: boolean
        default: false

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.current.outputs.version }}
      changed: ${{ steps.check.outputs.changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Get current version
        id: current
        run: |
          version=$(python3 -c "import tomllib; print(tomllib.load(open('pyproject.toml','rb'))['project']['version'])")
          echo "version=$version" >> "$GITHUB_OUTPUT"

      - name: Check if version changed
        id: check
        run: |
          prev=$(git show HEAD~1:pyproject.toml 2>/dev/null | python3 -c "import sys,tomllib; print(tomllib.load(sys.stdin.buffer)['project']['version'])" 2>/dev/null || echo "")
          curr=${{ steps.current.outputs.version }}
          if [ "$prev" != "$curr" ]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "Version changed: $prev -> $curr"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "Version unchanged: $curr"
          fi

  build-analytical:
    needs: check-version
    if: needs.check-version.outputs.changed == 'true' || inputs.force == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Get submodule commit hash
        id: submodule-hash
        run: echo "hash=$(git -C vendor/simai rev-parse HEAD)" >> "$GITHUB_OUTPUT"

      - name: Cache analytical binary
        id: cache-analytical
        uses: actions/cache@v4
        with:
          path: vendor/simai/astra-sim-alibabacloud/build/simai_analytical/build/simai_analytical/SimAI_analytical
          key: analytical-manylinux2014-${{ steps.submodule-hash.outputs.hash }}

      - name: Build SimAI_analytical
        if: steps.cache-analytical.outputs.cache-hit != 'true'
        run: |
          docker run --rm -v $PWD:/workspace -w /workspace quay.io/pypa/manylinux2014_x86_64 bash -c "
            yum install -y gcc gcc-c++ cmake3 make
            ln -sf /usr/bin/cmake3 /usr/bin/cmake || true

            # Patch hardcoded paths for configurable runtime paths
            cd /workspace
            chmod +x scripts/patch_paths.sh
            ./scripts/patch_paths.sh vendor/simai/astra-sim-alibabacloud

            # Build with relative paths
            cd vendor/simai/astra-sim-alibabacloud/build/simai_analytical
            mkdir -p build && cd build
            cmake -DUSE_ANALYTICAL=TRUE ..
            make -j\$(nproc)
          "

      - name: Upload analytical binary
        uses: actions/upload-artifact@v4
        with:
          name: SimAI_analytical
          path: vendor/simai/astra-sim-alibabacloud/build/simai_analytical/build/simai_analytical/SimAI_analytical

  build-ns3:
    needs: check-version
    if: needs.check-version.outputs.changed == 'true' || inputs.force == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Get submodule commit hash
        id: submodule-hash
        run: echo "hash=$(git -C vendor/simai rev-parse HEAD)" >> "$GITHUB_OUTPUT"

      - name: Cache ns3 build
        id: cache-ns3
        uses: actions/cache@v4
        with:
          path: build/ns3-deps
          key: ns3-manylinux2014-debug-${{ steps.submodule-hash.outputs.hash }}

      - name: Build ns3 in manylinux container
        if: steps.cache-ns3.outputs.cache-hit != 'true'
        run: |
          docker run --rm -v $PWD:/workspace -w /workspace quay.io/pypa/manylinux2014_x86_64 bash -c '
            # Install dependencies
            yum install -y gcc gcc-c++ cmake3 make libxml2-devel sqlite-devel gsl-devel
            ln -sf /usr/bin/cmake3 /usr/bin/cmake || true
            set -e

            # Copy ns3 source
            mkdir -p vendor/simai/astra-sim-alibabacloud/extern/network_backend/ns3-interface
            cp -r vendor/simai/ns-3-alibabacloud/* vendor/simai/astra-sim-alibabacloud/extern/network_backend/ns3-interface/

            # Patch hardcoded paths for configurable runtime paths
            chmod +x scripts/patch_paths.sh
            ./scripts/patch_paths.sh vendor/simai/astra-sim-alibabacloud

            # Build AstraSim library
            cd vendor/simai/astra-sim-alibabacloud/build/astra_ns3
            mkdir -p build && cd build
            cmake ..
            make -j$(nproc)

            # Build ns3
            cd /workspace/vendor/simai/astra-sim-alibabacloud
            cp astra-sim/network_frontend/ns3/AstraSimNetwork.cc extern/network_backend/ns3-interface/simulation/scratch/
            cp astra-sim/network_frontend/ns3/*.h extern/network_backend/ns3-interface/simulation/scratch/
            rm -rf extern/network_backend/ns3-interface/simulation/src/applications/astra-sim
            cp -r astra-sim extern/network_backend/ns3-interface/simulation/src/applications/
            cd extern/network_backend/ns3-interface/simulation
            ./ns3 configure -d debug --enable-mtp -- -DCMAKE_CXX_FLAGS="-O0 -g"
            ./ns3 build

            # Strip binaries to reduce size (debug symbols removed, but functionality preserved)
            strip build/scratch/ns3.36.1-AstraSimNetwork-debug 2>/dev/null || true
            strip build/lib/libns3*-debug.so 2>/dev/null || true

            # Collect dependencies
            NS3_BIN=build/scratch/ns3.36.1-AstraSimNetwork-debug
            NS3_LIBS=build/lib
            mkdir -p /workspace/build/ns3-deps
            cp "$NS3_BIN" /workspace/build/ns3-deps/
            cp "$NS3_LIBS"/libns3*-debug.so /workspace/build/ns3-deps/ 2>/dev/null || true

            for lib in $(ldd "$NS3_BIN" 2>/dev/null | grep -oP "/\S+\.so[.\d]*" | sort -u); do
              case "$(basename "$lib")" in
                libc.so*|libm.so*|libpthread.so*|libdl.so*|librt.so*|ld-linux*|libstdc++*|libgcc_s*) continue ;;
              esac
              cp -L "$lib" /workspace/build/ns3-deps/ 2>/dev/null || true
            done

            for so in /workspace/build/ns3-deps/libns3*; do
              for lib in $(ldd "$so" 2>/dev/null | grep -oP "/\S+\.so[.\d]*" | sort -u); do
                case "$(basename "$lib")" in
                  libc.so*|libm.so*|libpthread.so*|libdl.so*|librt.so*|ld-linux*|libstdc++*|libgcc_s*) continue ;;
                esac
                cp -nL "$lib" /workspace/build/ns3-deps/ 2>/dev/null || true
              done
            done

            echo "Bundled libraries:"
            ls -la /workspace/build/ns3-deps/
          '

      - name: Upload ns3 binary and shared libraries
        uses: actions/upload-artifact@v4
        with:
          name: SimAI_simulator
          path: build/ns3-deps/

  build-m4:
    needs: check-version
    if: needs.check-version.outputs.changed == 'true' || inputs.force == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Get submodule commit hash
        id: submodule-hash
        run: echo "hash=$(git -C vendor/simai-m4 rev-parse HEAD)" >> "$GITHUB_OUTPUT"

      - name: Cache m4 binary
        id: cache-m4
        uses: actions/cache@v4
        with:
          path: vendor/simai-m4/astra-sim-alibabacloud/build/simai_m4/build/simai_m4/SimAI_m4
          key: m4-ubuntu22-${{ steps.submodule-hash.outputs.hash }}

      - name: Install build dependencies
        if: steps.cache-m4.outputs.cache-hit != 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-9 g++-9 cmake
          pip install torch --index-url https://download.pytorch.org/whl/cpu

      - name: Build SimAI_m4
        if: steps.cache-m4.outputs.cache-hit != 'true'
        run: |
          cd vendor/simai-m4/scripts
          bash build.sh -c m4

      - name: Upload m4 binary
        uses: actions/upload-artifact@v4
        with:
          name: SimAI_m4
          path: vendor/simai-m4/astra-sim-alibabacloud/build/simai_m4/build/simai_m4/SimAI_m4

  build-wheel:
    runs-on: ubuntu-latest
    needs: [check-version, build-analytical, build-ns3, build-m4]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Download analytical binary
        uses: actions/download-artifact@v4
        with:
          name: SimAI_analytical
          path: build/bin

      - name: Download ns3 binary and libraries
        uses: actions/download-artifact@v4
        with:
          name: SimAI_simulator
          path: build/bin

      - name: Download m4 binary
        uses: actions/download-artifact@v4
        with:
          name: SimAI_m4
          path: build/bin

      - name: Prepare binaries
        run: |
          mv build/bin/ns3.36.1-AstraSimNetwork-debug build/bin/SimAI_simulator
          chmod +x build/bin/*
          # Strip analytical binary too
          strip build/bin/SimAI_analytical 2>/dev/null || true

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Build wheel
        run: SIMAI_PLATFORM_TAG=manylinux_2_17_x86_64 uv build --wheel

      - name: Check wheel size
        run: |
          wheel_size=$(stat -c%s dist/*.whl)
          wheel_size_mb=$((wheel_size / 1024 / 1024))
          echo "Wheel size: ${wheel_size_mb} MB"
          if [ $wheel_size -gt 104857600 ]; then
            echo "ERROR: Wheel size (${wheel_size_mb} MB) exceeds PyPI limit of 100 MB"
            exit 1
          fi

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheel
          path: dist/*.whl

  release:
    runs-on: ubuntu-latest
    needs: [check-version, build-wheel]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Create and push tag
        run: |
          git tag "v${{ needs.check-version.outputs.version }}"
          git push origin "v${{ needs.check-version.outputs.version }}"

      - name: Download wheel
        uses: actions/download-artifact@v4
        with:
          name: wheel
          path: dist

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          files: dist/*.whl

  publish-pypi:
    runs-on: ubuntu-latest
    needs: [check-version, build-wheel, release]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      id-token: write
    steps:
      - name: Download wheel
        uses: actions/download-artifact@v4
        with:
          name: wheel
          path: dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
